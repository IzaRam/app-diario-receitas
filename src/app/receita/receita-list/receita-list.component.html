<div class="container" style="margin-top: 20pt">

<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let receita of receitas">
    <div class="card h-100" style="cursor:pointer" (click)="onReceitaSelected(receita)">
      <img [src]="receita.image_url" class="card-img-top" alt="...">
      <div class="card-body">
	    <h5 class="card-title">{{ receita.nome }}</h5>
		<p class="card-text">{{ receita.descricao }}</p>
      </div>
    </div>
  </div>
</div>

</div>
