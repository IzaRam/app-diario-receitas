<div class="container" style="margin-top: 20pt;">

<form #receitaForm="ngForm" (ngSubmit)="addNewRecipe(receitaForm)">

<h3>Adicionar Nova Receita</h3>

<label for="nome" class="form-label">Nome</label>
<div class="input-group input-group-sm mb-3">
  <input type="text" class="form-control" name="nome" ngModel>
</div>

<label for="image_url" class="form-label">Imagem Url</label>
<div class="input-group input-group-sm mb-3">
  <input type="text" class="form-control" name="imageUrl" ngModel>
</div>

<label for="descricao" class="form-label">Descrição</label>
<div class="input-group input-group-sm mb-3">
	<textarea type="text" class="form-control" name="descricao" ngModel></textarea>
</div>

<button type="submit" class="btn btn-primary">Salvar</button>

</form>

</div>
