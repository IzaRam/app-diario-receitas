<div class="container">
<div class="row">
<div class="col-lg-6 offset-lg-1">

<div *ngIf="receita" class="card" style="margin-top: 20pt; margin-bottom: 20pt; width: 50rem;">
<img src="{{ receita[0].image_url }}" class="card-img-top" alt="...">
<div class="card-body">
    <h4 class="card-title">{{ receita[0].nome }}</h4>
    <p class="card-text">{{ receita[0].descricao }}</p>
</div>

</div>
</div>
</div>
