<div class="container" style="margin-top: 20pt">

<form #despensaForm="ngForm" (ngSubmit)="addIngrediente(despensaForm)">	
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Adicionar Ingrediente" name="nome" ngModel>
  <input type="text" class="form-control" placeholder="Quantidade" name="quantidade" ngModel>
  <button class="btn btn-outline-secondary btn-primary" style="color:white;" type="submit" id="button-add">Adicionar</button>
</div>
</form>

<div style="width: 80%">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingrediente of ingredientes">
      <th scope="row">{{ ingrediente.id }}</th>
      <td>{{ ingrediente.nome }}</td>
      <td>{{ ingrediente.quantidade }}</td>
	  <td>
		<button type="button" class="btn btn-outline-primary" style="margin-right:5pt">Editar</button>
		<button type="button" class="btn btn-outline-danger" (click)="onRemoveIngredient(ingrediente.id)">Remover</button>
	  </td>
    </tr>
  </tbody>
</table>
</div>

</div>
